<h2>Cart</h2>

<div *ngIf="cartProducts.length">
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Unit (kg)</th>
        <th>Price</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProducts">
        <td>{{ product.name }}</td>
        <td>
          {{ product.unit }}
        </td>
        <td>{{ product.unit * product.price }}</td>
        <td>
          <button class="button" (click)="incrementUnit(product)">+</button>
          <button class="button" (click)="decrementUnit(product)">-</button>
          <button class="button" (click)="removeFromCart(product)">Remove from cart</button>
        </td>
      </tr>
    </tbody>
  </table>
  <span>Total Price: AED {{ totalPrice }}</span>
  <br>
  <button routerLink="/products">Continue Shopping</button>
  <button> Checkout </button>
</div>

<span *ngIf="!cartProducts.length">Your cart is empty!</span>
