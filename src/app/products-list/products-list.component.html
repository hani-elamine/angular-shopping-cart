<h2>List of Products:</h2>
<app-notifications></app-notifications>
<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Unit (kg)</th>
      <th>Price (per kg in AED)</th>
      <th>Buy</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of allProducts">
      <td>{{ product.name }}</td>
      <td>
        1
      </td>
      <td>{{ product.price }}</td>
      <td><button class="button" (click)="addToCart(product)">Add to Cart</button> </td>
    </tr>
  </tbody>
</table>

<button routerLink="/cart">View Cart</button>
